<h3>Listado de Heroes</h3>

<div *ngIf="deleteHero; else nothingWasDelete">
  <h3>
    Heroe borrado <small class="text-danger">{{ deleteHero }}</small>
  </h3>
</div>

<ng-template #nothingWasDelete>
  <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="removeLatsHero()" class="btn btn-outline-danger">
  Borrar ultimo heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroName" class="list-group-item">
    {{ name }}
  </li>
</ul>
