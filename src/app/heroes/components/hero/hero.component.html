<h1 class="mt-5">{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>nombre:</dd>

  <td>Edad:</td>
  <dd>{{ edad }}</dd>

  <td>Metodo:</td>
  <dd>{{ getheroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>

  <button
  *ngIf="name == 'Spiderman'" 
  class="btn btn-primary mx-2" (click)="changeName()">
    Cambiar nombre
  </button>

  <button 
  *ngIf="edad == 10"
  class="btn btn-primary mx-2" (click)="changeEdad()">
    Cambiar edad
  </button>
</dl>
